input {
  # Чтение access логов Nginx
  file {
    path => "/var/log/nginx/access.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "nginx_access"
    codec => "json"  # Если логи в JSON формате
  }
}

filter {
  # Если логи в обычном формате Nginx, используйте grok
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG}" }
  }
  
  date {
    match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    target => "@timestamp"
  }
  
  # Добавляем поле source для идентификации
  mutate {
    add_field => { "source" => "nginx" }
  }
  
  # Удаляем ненужные поля
  mutate {
    remove_field => [ "message", "timestamp" ]
  }
}

output {
  # Отправка в Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "nginx-access-%{+YYYY.MM.dd}"
  }
  
  # Для отладки
  stdout {
    codec => rubydebug
  }
}
